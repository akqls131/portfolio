<script>
	$(function () {
		$('.rate').each(function(){
			var $this = $(this);
			var $no = $this.find('.rate__no').text();
			$this.find('.bar').animate({ 'stroke-dashoffset': 295 - (295 * $no / 100) }, 1500);
		})
	})
